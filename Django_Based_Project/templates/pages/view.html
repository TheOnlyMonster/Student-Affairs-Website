{% extends 'base.html' %}
{% load static %}
 
{% block headers %}
<script src="{% static 'Java/view.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js" integrity="sha256-t0FDfwj/WoMHIBbmFfuOtZv1wtA977QCfsFR3p1K4No=" crossorigin="anonymous"></script>
{% endblock headers %}
{% block content %}
<!-- Add the search bar -->
<form action="#" method="get" class="container search-container">
    <input type="text" id="search" name="search" placeholder="Search for a student">
</form>
<br>
<table  id="table" class="container table-container">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>GPA</th>
            <th>Department</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody id="table-body">
        <!-- content get by dom -->
    </tbody>
</table>
<hr>
{% endblock content %}
