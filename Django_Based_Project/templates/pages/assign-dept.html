{% extends 'base.html' %}
{% load static %}
 
{% block headers %}
<link rel="stylesheet" href="{% static 'css/std-details.css' %}">
<script src="{% static 'Java/assign-dept.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js" integrity="sha256-t0FDfwj/WoMHIBbmFfuOtZv1wtA977QCfsFR3p1K4No=" crossorigin="anonymous"></script>
{% endblock headers %}

{% block content %}

<form action="view.html" class="student-details container">
    <div>
        <img alt="Image for the student" class="student-img" id="image">
    </div>
    <div>
        <div class="grid-cell">
            <label for="Fname">First Name</label>
            <input type="text" id="Fname" disabled>
        </div>
        <div class="grid-cell">
            <label for="Lname">Last Name</label>
            <input type="text" id="Lname" disabled>
        </div>
        <div class="grid-cell">
            <label for="id">ID</label>
            <input type="number" id="id" disabled>
        </div>
        <div class="grid-cell">
            <label for="Nid">National ID</label>
            <input type="number" id="Nid" disabled>
        </div>
        <div class="grid-cell">
            <label for="Email">Email</label>
            <input type="email" id="Email" disabled>
        </div>
        <div class="grid-cell">
            <label for="Level">Level</label>
            <input type="text" id="Level" disabled>
        </div>
    </div>
    <div class="grid-cell">
        <label for="Phone">Phone</label>
        <input type="number" id="Phone" disabled>
    </div>
    <div class="grid-cell">
        <label for="Address">Address</label>
        <input type="text" id="Address" disabled>
    </div>
    <div class="grid-cell">
        <label for="Gender">Gender</label>
        <input type="text" id="Gender" disabled>
    </div>
    <div class="grid-cell">
        <label for="Status">Status</label>
        <input type="text" id="Status" disabled>
    </div>
    <div class="grid-cell">
        <label for="Birthday">Age</label>
        <input type="number" id="Birthday" disabled>
    </div>
    <div class="grid-cell">
        <label for="GPA">GPA</label>
        <input type="number" id="GPA" disabled>
    </div>
    <div class="grid-cell">
        <label for="department">Department</label>
        <select id="department" required>
            <option value="General">General</option>
            <option value="CS">CS</option>
            <option value="IT">IT</option>
            <option value="DS">DS</option>
            <option value="AI">AI</option>
            <option value="IS">IS</option>
        </select>
        <input type="submit" value="Assign Department" class="input-submit" id="Submit">
    </div>
</form>
{% endblock content %}
