{% extends 'base.html' %}
{% load static %}

{% block headers %}
<link rel="stylesheet" href="{% static 'css/add.css' %}">
{% endblock headers %}

{% block content %}
<h1 class="container add-container">Add New Student</h1>
<form id="submitted" class = "container grid-container" action="/api/addStudent/" method="post" enctype="multipart/form-data">
    <div>
        <label for="first_name">First Name:</label><br>
        <input type="text" id="Fname" required > 
    </div>
    <div>
        <label for="last_name">Last Name:</label><br>
        <input type="text" id="Lname" required>
    </div>
    <div>
        <label for="national_id">National ID:</label><br>
        <input type="number" id="Nid" required>
    </div>
    <div>
        <label for="std_email">Email:</label><br>
        <input type="email" id="Email" required>
    </div>
    <div>
        <label for="phone">Phone:</label><br>
        <input type="number" id="Phone" required>
    </div>
    <div>
        <label for="address">Address:</label><br>
        <input type="text" id="Address" required>
    </div>
    <div>
        <label for="birthday">Birthday:</label><br>
        <input type="date" id="Birthday" required>
    </div>
    <div>
        <label for="gpa">GPA:</label><br>
        <input type="number" step="0.01" min="0" id="GPA" max="4" required>
    </div> 
    <div class="selection-grid-cell">
        <span>
            <label for="level">Level</label><br>
            <select id="Level" required>
                <option value="First Level">First Level</option>
                <option value="Second Level">Second Level</option>
                <option value="Third Level">Third Level</option>
                <option value="Fourth Level">Fourth Level</option>
            </select>
        </span>
        <span>
            <label for="gender">Gender</label><br>
            <select id="Gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </span>
        <span>
            <label for="std_status">Status</label><br>
            <select id="Status" required>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
        </span>
    </div>
    <div>
        <input id="Image" type="file">
    </div>
    <div>
        <input type="submit" value="Add" class="input-submit">
        
    </div>
</form>
<script src="{% static 'Java/add.js' %}"></script>
{% endblock content %}
